name: C/C++ CI

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v2
    - uses: actions/setup-python@v1
    - uses: BSFishy/meson-build@v1.0.1
      with:
        action: build
    - id: build-meson
      run: meson builddir; cd builddir; ninja
  test:

    runs-on: python3
    steps:
    - id: install-python-deps
      run: pip3 install -r requirements.txt
    - id: build-meson
      run: meson builddir; cd builddir; ninja
    - id: running-pytest  
      run: cd tests; pytest


